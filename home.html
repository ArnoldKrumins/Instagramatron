<body ng-app="instagramatron" >

<div class="container-fluid" ng-controller="InstagramFeedCtrl">

        <ul class="image-container" infinite-scroll="GetImages()" infinite-scroll-distance="2" infinite-scroll-disabled='busy' spinner="busy">

                </div>
